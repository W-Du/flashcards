{% extends "base.html" %}

{% block content %}
<h1>All Words</h1>

<nav>
    {% if current_user.is_authenticated %}
    <a href="/user/{{ user.username }}">Home</a>
    {% else %}
    <a href="/home">Home</a>
    {% endif %}
</nav>

{% for item in words %}
<h3>{{ item.word }}</h3>
<p>{{ item.description }}</p>
<p>[{{ item.lists }}]</p>
<p>{{ item.priority }}</p>


{% endfor %}


{% endblock %}
